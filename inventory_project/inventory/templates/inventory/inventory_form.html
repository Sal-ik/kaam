{% load static %}
<link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Add{% endif %} Item</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1>{% if object %}Edit{% else %}Add{% endif %} Inventory Item</h1>
            <a href="{% url 'inventory:inventory_list' %}" class="btn btn-primary">Back to List</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save Item</button>
            </form>
        </div>
    </div>
</body>
</html>
